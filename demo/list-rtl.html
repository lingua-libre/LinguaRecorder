<!DOCTYPE html>
<html>
	<head>
		<title>Swac Recorder JS</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="/demo/css/demo.css">

        <script
			src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="/src/AudioRecord.js"></script>
		<script type="text/javascript" src="/src/LinguaRecorder.js"></script>
		<script type="text/javascript" src="/demo/js/Studio.js"></script>
		<script type="text/javascript" src="/demo/js/WordListStudio.js"></script>

		<script type="text/javascript">
		    'use strict';
		    $( function() {
		        new LinguaRecorder().on('ready', function() {
		            window.wordListStudio = new WordListStudio( { $element: $( '#wordliststudio' ) } );
		        } );
		    } );
		</script>

	</head>
	<body>
	    <div id="wordliststudio" class="studio rtl">
	        <div class="studio-head">
	            <canvas class="studio-canvas" width="400" height="150"></canvas>
	            <div class="studio-rbutton">
	                <button class="studio-rbutton-inner">
	                    <img class="studio-logo" src="/demo/img/ll-logo-white.svg"/>
	                </button>
	            </div>
	        </div>
	        <ul class="studio-wordlist">
                <li>Picon bière</li>
                <li>Melfor</li>
                <li>Carola</li>
                <li>Flammekueche</li>
                <li>Wurscht</li>
                <li>Christkindelsmärik</li>
                <li>Dahlias</li>
                <li>Racing</li>
                <li>bibalaekaess</li>
                <li>baeckeoffe</li>
                <li>mänele</li>
	        </ul>
            <canvas class="studio-wordcanvas hidden"></canvas>
	    </div>
	</body>
</html>
