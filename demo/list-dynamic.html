<!DOCTYPE html>
<html>
	<head>
		<title>Swac Recorder JS</title>
		<meta charset="utf-8"/>
		<base href="../"/>

        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

		<script type="text/javascript" src="js/legacy/swac-recorder/player.js"></script>
		<script type="text/javascript" src="js/recorder/AudioRecord.js"></script>
		<script type="text/javascript" src="js/recorder/Recorder.js"></script>
		<script type="text/javascript" src="js/recorder/Studio.js"></script>
		<script type="text/javascript" src="js/recorder/WordListStudio.js"></script>
		<style>
		    .studio {
		        max-width: 800px;
		        border: 1px dotted #909090;
		        margin: 0;
		        padding: 0;
		    }
		    .studio-head {
		        position:relative;

		        width: 400px;
		        height: 150px;
		        margin: 0;
		        padding: 0;
		        border: 1px solid #909090;
		        margin: auto;
		    }

		    .studio-canvas {
		        position: absolute;
		        top: 0px;
		        left: 0px;
		    }

		    .studio-rbutton {
		        position: absolute;
		        top: 0px;
		        left: 125px;
		        border: 10px solid #404040;
		        border-radius: 50%;
		        width: 130px;
		        height: 130px;
		        background: white;
		    }

		    .studio-rec .studio-rbutton {
		        border: 10px solid #232323;

	            animation-name: pulse;
	            animation-duration: 1.5s;
	            animation-iteration-count: infinite;
	            animation-timing-function: linear;
            }

		    .studio-rbutton-inner {
		        position: absolute;
		        top: 5px;
		        left: 5px;
		        border-radius: 50%;
		        width: 120px;
		        height: 120px;
		        border: 0;
                text-align: center;
		        background: rgb(214, 214, 214);
		    }

		    .studio-rbutton-inner::-moz-focus-inner {
                border: 0;
            }

		    .studio-ready .studio-rbutton-inner {
		        background-color: #d8938a;
		    }

		    .studio-ready .studio-rbutton-inner:hover {
		        background-color: #ce8177;
		    }

		    .studio-ready.studio-rec .studio-rbutton-inner {
		        background-color: #d12c17;
		    }

		    .studio-logo {
		        position: relative;
		        top: 6px;
		        width: 80px;
		        height: 80px;
		    }

            .studio-wordlist {
                position: relative;

                max-height: 400px;
                overflow-y: auto;
		        border: 1px solid #909090;
		        margin: 0;
		        padding: 0px;

                display:flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .studio-wordlist li {
		        position:relative;
                color: #fff;
                padding: 10px;
                list-style: none;
                margin: 5px;

                background: #3399FF;
            }

            .studio-wordlist li.studio-wordlist-selected {
                text-decoration: underline;
		        border: 1px dashed black;
            }

            .studio-wordlist li.studio-wordlist-success {
                background: olivedrab;
            }

            .studio-wordlist li.studio-wordlist-waiting {
                background: #FF3399;
            }

            .studio-wordlist li.studio-wordlist-error {
                background: tomato;
            }

            .studio-wordcanvas {
		        position: absolute;
		        top: 0px;
		        left: 0px;
            }

            .hidden {
                display: none;
            }

            @keyframes pulse{
	            0%{
		            box-shadow: 0px 0px 5px 0px rgba(173,0,0,.3);
	            }
	            65%{
		            box-shadow: 0px 0px 5px 13px rgba(173,0,0,.3);
	            }
	            90%{
		            box-shadow: 0px 0px 5px 13px rgba(173,0,0,0);
	            }
            }

            /* Dynamic */

            .studio-wordlist input {
		        position:relative;
                color: #fff;
                padding: 10px;
                margin: 5px;

                background: rgba(51, 153, 255, 0.5);
                border: 0;
            }

		</style>

		<script type="text/javascript">
		    'use strict';
		    $( function() {
		        window.wordListStudio = new WordListStudio( { $element: $( '#wordliststudio' ) } );

		        $( '.studio-wordlist input' ).keypress( function( e ) {
                    if ( ( e.which === 13 ) && $( '.studio-wordlist input' ).val().trim() !== '' ) {
                        $( '.studio-wordlist input' ).before( $( '<li>' ).text( $( '.studio-wordlist input' ).val().trim() ) );
                        $( '.studio-wordlist input' ).val( '' );
                        wordListStudio.setWordsEvents();

                        $( '.studio-wordlist' ).animate( { scrollTop: $( '.studio-wordlist' ).prop( 'scrollHeight' ) - $( '.studio-wordlist' ).height() }, 100 );
                    }
                } );
		    } );
		</script>
	</head>
	<body>
	    <div id="wordliststudio" class="studio">
	        <div class="studio-head">
	            <canvas class="studio-canvas" width="400" height="150"></canvas>
	            <div class="studio-rbutton">
	                <button class="studio-rbutton-inner">
	                    <img class="studio-logo" src="/js/ll-logo-white.svg"/>
	                </button>
	            </div>
	        </div>
	        <ul class="studio-wordlist">
                <li>Picon bière</li>
                <li>Melfor</li>
                <li>Carola</li>
                <li>Flammekueche</li>
                <li>Wurscht</li>
                <li>Christkindelsmärik</li>
                <li>Dahlias</li>
                <li>Racing</li>
                <li>bibalaekaess</li>
                <li>baeckeoffe</li>
                <li>mänele</li>
                <input placeholder="Ajouter un mot">
	        </ul>
            <canvas class="studio-wordcanvas hidden"></canvas>
	    </div>
	</body>
</html>
