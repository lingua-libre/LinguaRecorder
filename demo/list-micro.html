<!DOCTYPE html>
<html>
	<head>
		<title>Swac Recorder JS</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/demo.css">

        <script
			src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="../src/AudioRecord.js"></script>
		<script type="text/javascript" src="../src/LinguaRecorder.js"></script>
		<script type="text/javascript" src="./js/Studio.js"></script>
		<script type="text/javascript" src="./js/WordListStudio.js"></script>

		<script type="text/javascript">
		    'use strict';
		    $( function() {
		        window.wordListStudio = new WordListStudio( { $element: $( '#wordliststudio' ) } );

		        $( '.studio-wordlist input' ).keypress( function( e ) {
                    if ( ( e.which === 13 || e.which === 32 ) && $( '.studio-wordlist input' ).val().trim() !== '' ) {
                        $( '.studio-wordlist input' ).before( $( '<li>' ).text( $( '.studio-wordlist input' ).val().trim() ) );
                        $( '.studio-wordlist input' ).val( '' );
                        wordListStudio.setWordsEvents();

                        $( '.studio-wordlist' ).animate( { scrollLeft: $( '.studio-wordlist' ).prop( 'scrollWidth' ) - $( '.studio-wordlist' ).width() }, 100 );
                    }
                } );
		    } );
		</script>
	</head>
	<body>
	    <div id="wordliststudio" class="studio micro">
	        <div class="studio-head">
	            <canvas class="studio-canvas hidden" width="0" height="0"></canvas>
	            <button class="studio-rbutton">
	            </button>
	        </div>
	        <ul class="studio-wordlist">
                <li>Picon</li>
                <li>Melfor</li>
                <li>Carola</li>
                <li>Flammekueche</li>
                <li>Wurscht</li>
                <li>Christkindelsmärik</li>
                <li>Dahlias</li>
                <li>Racing</li>
                <li>bibalaekaess</li>
                <li>baeckeoffe</li>
                <li>mänele</li>
                <input placeholder="Ajouter un mot">
	        </ul>
            <canvas class="studio-wordcanvas hidden"></canvas>
	    </div>
	</body>
</html>
